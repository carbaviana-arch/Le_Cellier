<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Celier Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Le Celier Manager</h1>
  </header>

  <!-- Contenedor principal de módulos -->
  <main id="module-container">
    <p>Bienvenido al gestor de restaurante y bodega. Selecciona un módulo desde el dock inferior.</p>
  </main>

  <!-- Dock de navegación modular -->
  <nav class="dock">
    <button onclick="openModule('inventory')">Inventario</button>
    <button onclick="openModule('orders')">Pedidos</button>
    <button onclick="openModule('staff')">Personal</button>
    <button onclick="openModule('events')">Eventos</button>
    <button onclick="openModule('cash')">Caja</button>
  </nav>

  <!-- Actividad reciente -->
  <aside id="activity">
    <h2>Actividad reciente</h2>
    <div id="activity-list">Sin actividad por ahora.</div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
