<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Cellier - Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <header class="navbar">
    <div class="navbar-inner">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="120" rx="26" fill="url(#grad)" />
          <path d="M35 40h50l-6 30H41l-6-30z" fill="white"/>
          <circle cx="45" cy="80" r="6" fill="white"/>
          <circle cx="75" cy="80" r="6" fill="white"/>
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
              <stop offset="0%" stop-color="#0a84ff"/>
              <stop offset="100%" stop-color="#30d158"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="title-large">Le Cellier</div>
      <div class="subtitle">Lista de Compras</div>
    </div>

    <!-- üîò Interruptor moderno para modo oscuro -->
    <label class="switch">
      <input type="checkbox" id="toggle-dark">
      <span class="slider"></span>
    </label>
  </header>

  <form id="form-producto" class="grouped">
    <input type="text" id="nombre" placeholder="Producto" required>
    <input type="number" id="precio" placeholder="Precio (‚Ç¨)" step="0.01" required>
    <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1" required>
    <select id="categoria" required>
      <option value="">Categor√≠a</option>
      <option>Vegetales</option>
      <option>Frutas</option>
      <option>V√≠veres</option>
      <option>Carnes</option>
      <option>Cuidado Personal</option>
      <option>Limpieza</option>
      <option>Bebidas</option>
      <option>Aperitivos y Dulces</option>
      <option>Panader√≠a</option>
    </select>
    <button type="submit">Agregar</button>
  </form>

  <div class="stats">
    <div id="total-compra" class="stat">Total: ‚Ç¨0.00</div>
    <div id="presupuesto-restante" class="stat">Presupuesto: ‚Äî</div>
  </div>

  <ul id="lista"></ul>

  <div class="tabbar">
    <button id="btn-presupuesto" class="tab-btn">Presupuesto</button>
    <button id="btn-resumen" class="tab-btn btn-resumen">Resumen Compra</button>
  </div>

  <div id="modal-resumen" class="modal">
    <div class="sheet">
      <table id="tabla-resumen"></table>
      <button id="cerrar-modal" class="close">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
