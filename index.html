<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <span class="title-large">Lista de Compras</span>
            <span class="subtitle">Organiza tus compras fácilmente</span>
        </div>
        <button id="toggle-dark" title="Cambiar tema">🌓</button>
    </nav>

    <!-- Formulario -->
    <div class="grouped">
        <input type="text" id="producto" placeholder="Producto">
        <input type="number" id="precio" placeholder="Precio" step="0.01" min="0">
        <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1">
        <select id="categoria">
            <option value="General">General</option>
            <option value="Vegetales">Vegetales</option>
            <option value="Frutas">Frutas</option>
            <option value="Viveres">Víveres</option>
            <option value="Carnes">Carnes</option>
            <option value="Cuidado Personal">Cuidado Personal</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Aperitivos">Aperitivos</option>
            <option value="Panadería">Panadería</option>
        </select>
        <button id="agregar">➕</button>
    </div>

    <!-- Lista -->
    <ul id="lista"></ul>

    <!-- Stats -->
    <div class="stats">
        <div class="stat">Total: <span id="total">0.00</span> €</div>
        <div class="stat">Restante: <span id="restante">0.00</span> €</div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
