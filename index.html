<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Celier - App de Vinos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Le Celier - Conteo de Vinos</h1>
  </header>

  <nav class="nav">
    <button data-page="dashboard">Dashboard</button>
    <button data-page="inventario">Inventario</button>
    <button data-page="agregar">Agregar Vino</button>
    <button data-page="buscar">Buscar</button>
    <button data-page="ajustes">Ajustes</button>
  </nav>

  <main id="app">
    <!-- Dashboard -->
    <section id="dashboard" class="page active">
      <h2>Dashboard</h2>
      <p>Bienvenido a la app de conteo de vinos. Selecciona una sección para comenzar.</p>
    </section>

    <!-- Inventario -->
    <section id="inventario" class="page">
      <h2>Inventario</h2>
      <div id="wine-list"></div>
    </section>

    <!-- Agregar vino -->
    <section id="agregar" class="page">
      <h2>Agregar Vino</h2>
      <form id="add-wine-form">
        <label>Nombre del vino</label>
        <input type="text" id="wine-name" required />

        <label>Categoría</label>
        <select id="wine-category">
          <option value="tinto">Tinto</option>
          <option value="blanco">Blanco</option>
          <option value="espumoso">Espumoso o Dulce</option>
        </select>

        <label>Cantidad</label>
        <input type="number" min="0" id="wine-count" required />

        <button type="submit">Guardar</button>
      </form>
    </section>

    <!-- Buscar -->
    <section id="buscar" class="page">
      <h2>Buscar</h2>
      <input type="text" id="search-box" placeholder="Buscar vino..." />
      <div id="search-results"></div>
    </section>

    <!-- Ajustes -->
    <section id="ajustes" class="page">
      <h2>Ajustes</h2>
      <p>Configuraciones futuras.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
