<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Cellier - Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>🛒 Le Cellier</h1>
        <button id="modoOscuro">🌙/☀️</button>
    </header>

    <main>
        <!-- Presupuesto -->
        <section class="presupuesto-section">
            <label for="presupuesto">Presupuesto (€):</label>
            <input type="number" id="presupuesto" min="0" step="0.01">
        </section>

        <!-- Formulario -->
        <section class="form-section">
            <form id="form">
                <input type="text" id="nombre" placeholder="Producto" required>
                <input type="number" id="precio" placeholder="Precio (€)" step="0.01" required>
                <input type="number" id="cantidad" placeholder="Cantidad" min="1" required>
                <select id="categoria">
                    <option value="Vegetales">Vegetales</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Víveres">Víveres</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Cuidado Personal">Cuidado Personal</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Aperitivos y Dulces">Aperitivos y Dulces</option>
                    <option value="Panadería">Panadería</option>
                </select>
                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- Lista -->
        <section class="lista-section">
            <h2>Lista de Compras</h2>
            <ul id="lista"></ul>
        </section>

        <!-- Estadísticas -->
        <section class="stats-section">
            <p><strong>Total:</strong> <span id="total">0.00 €</span></p>
            <p><strong>Gastado:</strong> <span id="gastado">0.00 €</span></p>
            <p><strong>Restante:</strong> <span id="restante">0.00 €</span></p>
        </section>

        <!-- Botón resumen -->
        <section class="resumen-section">
            <button id="abrirResumen">Ver Resumen</button>
        </section>
    </main>

    <!-- Modal Resumen -->
    <div id="resumenModal" class="modal">
        <div class="modal-content">
            <span id="cerrarResumen" class="cerrar">&times;</span>
            <h2>Resumen de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="resumenTabla"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
